<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>The game of Tron</title>
</head>

<body>
   <div class="wrapper">
      <header class="header-game"></header>
      <main class="main-game">
         <div class="game-container">
            <div class="game-body">
               <div class="game-body-title">
                  <h1>The game of tron</h1>
                  <p>It's time to test yourself</p>
                  <p>You must win</p>
               </div>
               <div class="game-level">
                  <img src="img/player.png" alt="">
               </div>
               <div class="game-level01"></div>
               <div class="game-level02"></div>
               <div class="game-level03"></div>
               <div class="game-level04"></div>
               <div class="game-level05"></div>
               <div class="game-level06"></div>
               <div class="game-level07">
                  <span>you win</span>
               </div>
               <div class="game-level08">
                  <span>This is your prize</span>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer-game">Made by max</footer>
   </div>
</body>

</html>
