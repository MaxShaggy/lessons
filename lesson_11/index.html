<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Homework-11</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <h1 class="header__title">Homework-11</h1>
            <a class="header__link" href="transform.html" target="_blank">transform property examples</a>
         </div>
      </header>
      <main class="page">
         <div class="page__container">
            <div class="page__van van">
               <div class="van__sun sun">
                  <div class="sun__border">
                     <div class="sun__body"></div>
                  </div>
               </div>
               <div class="van__background">
                  <div class="van__top-background"></div>
                  <div class="van__center-background"></div>
                  <div class="van__bottom-background"></div>
               </div>
               <div class="van__railing">
                  <div class="van__top-railing"></div>
                  <div class="van__bottom-railing"></div>
               </div>
               <div class="van__conditioners conditioners">
                  <div class="conditioners__first">
                     <div class="conditioners__hole"></div>
                     <div class="conditioners__hole"></div>
                  </div>
                  <div class="conditioners__second">
                     <div class="conditioners__hole"></div>
                     <div class="conditioners__hole"></div>
                  </div>
               </div>
               <div class="van__window window">
                  <div class="window__vertical"></div>
                  <div class="window__horizontal">
                     <div class="window__part-horizontal"></div>
                     <div class="window__part-horizontal"></div>
                  </div>
                  <div class="window__vertical"></div>
               </div>
               <div class="van__window window window--small">
                  <div class="window__vertical"></div>
                  <div class="window__horizontal">
                     <div class="window__part-horizontal"></div>
                     <div class="window__part-horizontal"></div>
                  </div>
                  <div class="window__vertical"></div>
               </div>
               <div class="van__window window window--small window--small-second">
                  <div class="window__vertical"></div>
                  <div class="window__horizontal">
                     <div class="window__part-horizontal"></div>
                     <div class="window__part-horizontal"></div>
                  </div>
                  <div class="window__vertical"></div>
               </div>
               <div class="van__decor-frame van__decor-frame--first"></div>
               <div class="van__decor-frame van__decor-frame--second"></div>
               <div class="van__decor-frame van__decor-frame--third"></div>
               <div class="van__decor-frame van__decor-frame--fourth"></div>
               <div class="van__weels">
                  <div class="van__weel"></div>
                  <div class="van__weel"></div>
               </div>
               <div class="van__chairs">
                  <div class="van__chair chair">
                     <div class="chair__back"></div>
                     <div class="chair__seat"></div>
                     <div class="chair__leg"></div>
                     <div class="chair__shadow"></div>
                  </div>
                  <div class="van__chair chair">
                     <div class="chair__back"></div>
                     <div class="chair__seat"></div>
                     <div class="chair__leg"></div>
                     <div class="chair__shadow"></div>
                  </div>
               </div>
               <div class="van__cactus cactus">
                  <div class="cactus__branch-first"></div>
                  <div class="cactus__branch-second"></div>
                  <div class="cactus__branch-third"></div>
                  <div class="cactus__branch-fourth"></div>
                  <div class="cactus__branch-fifth"></div>
                  <div class="cactus__shadow"></div>
               </div>
               <div class="van__shadow"></div>
               <div class="van__body body">
                  <div class="body__back back">
                     <div class="back__top">
                        <ul class="back__color-lines line">
                           <li class="line__white"></li>
                           <li class="line__red"></li>
                           <li class="line__orange"></li>
                        </ul>
                     </div>
                     <div class="back__bottom">
                        <ul class="back__color-lines line">
                           <li class="line__red"></li>
                           <li class="line__orange"></li>
                        </ul>
                     </div>
                  </div>
                  <div class="body__center center">
                     <ul class="center__color-lines line">
                        <li class="line__white"></li>
                        <li class="line__red"></li>
                        <li class="line__orange"></li>
                     </ul>
                     <ul class="center__color-lines line line--middle">
                        <li class="line__red"></li>
                        <li class="line__orange"></li>
                     </ul>
                     <div class="center__door door">
                        <div class="door__window"></div>
                        <div class="door__handle"></div>
                        <ul class="door__color-lines line">
                           <li class="line__red"></li>
                           <li class="line__orange"></li>
                        </ul>
                     </div>
                  </div>
                  <div class="body__front front">
                     <div class="front__part-01">
                        <div class="front__window"></div>
                        <ul class="front__color-lines line">
                           <li class="line__red"></li>
                           <li class="line__orange"></li>
                        </ul>
                     </div>
                     <div class="front__part-02">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__container">
            <h2 class="footer__title"> Made by Max </h2>
         </div>
      </footer>
   </div>
</body>

</html>
